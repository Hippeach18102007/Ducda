<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Điểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-custom {
            border-left: 5px solid #ffc107; /* Thêm đường viền nổi bật */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .student-info-box {
            background-color: #fff3cd; /* Màu nền nhẹ nhàng */
            border-color: #ffeeba;
            color: #664d03;
            padding: 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card card-custom">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0 fw-bold"><i class="fas fa-edit me-2"></i> Cập nhật Điểm</h4>
                </div>
                <div class="card-body">

                    <h1 class="mb-3 fs-3">✍️ Sửa Điểm cho:</h1>
                    <div class="student-info-box mb-4">
                        <i class="fas fa-user-graduate me-2"></i>
                        <strong th:text="${diemManager.monhoc}">Môn học cũ</strong>
                        <span> của sinh viên </span>
                        <span th:each="student : ${students}"
                              th:if="${student.id == diemManager.id}"
                              class="text-primary fw-bolder"
                              th:text="|${student.studentName} (ID: ${student.id})|">
                        </span>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                    <form th:action="@{/diems/edit}" th:object="${diemManager}" method="post">

                        <input type="hidden" th:field="*{diemid}">
                        <input type="hidden" th:field="*{id}">

                        <input type="hidden" th:field="*{monhoc}">

                        <div class="mb-3">
                            <label for="studentInfo" class="form-label text-muted"><i class="fas fa-id-badge me-1"></i> Sinh viên:</label>
                            <select class="form-select bg-light" id="studentInfo" disabled>
                                <option th:each="student : ${students}"
                                        th:value="${student.id}"
                                        th:text="|${student.studentName} (ID: ${student.id})|"
                                        th:selected="${student.id == diemManager.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="monhoc" class="form-label"><i class="fas fa-book me-1"></i> Môn học:</label>
                            <input type="text" class="form-control bg-light" id="monhoc" th:field="*{monhoc}" readonly disabled>
                            <small class="form-text text-muted">Không thể thay đổi tên môn học khi cập nhật điểm.</small>
                        </div>

                        <div class="mb-4">
                            <label for="diem" class="form-label"><i class="fas fa-calculator me-1"></i> Điểm số (0.0 - 10.0):</label>
                            <input type="number" step="0.1" min="0" max="10" class="form-control" id="diem" th:field="*{diem}" required>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-warning fw-bold"><i class="fas fa-save me-2"></i> Lưu Thay Đổi</button>
                            <a th:href="@{/students/detail/{id}(id=${diemManager.id})}" class="btn btn-secondary"><i class="fas fa-times-circle me-2"></i> Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
